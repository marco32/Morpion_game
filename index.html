<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Morpion</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="row">
			<div class="container">
				<input id="Player1" type="text" name="Player One" value="" placeholder="Player1">
				
				<input id="Player2" type="text" name="Player Two" value="" placeholder="Player2">
			</div>
				
			<div class="container">
				<input id="reset" type="button" name="reset" value="reset">
				<div id="winner"></div>
			</div>
		</div>
	</header>
	<main>
	<div id="score"></div>
		<div class="row">
			<div class="container">
				<table  id="game" class="game">
					<tr value="0">
						<td class="td" value="0"></td>
						<td value="1"></td>
						<td value="2"></td>
					</tr>
					<tr value="1">
						<td value="0"></td>
						<td value="1"></td>
						<td value="2"></td>
					</tr>
					<tr value="2">
						<td value="0"></td>
						<td value="1"></td>
						<td value="2"></td>
					</tr>
				</table>
			</div>
		</div>

	</main>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
